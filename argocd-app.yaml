apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mssql-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Monsau/testk8s.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
